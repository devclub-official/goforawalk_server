spring:
  config:
    activate:
      on-profile: test

---

spring:
  datasource:
    username: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        show_sql: true


  output:
    ansi:
      enabled: always

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

#logging:
#  level:
#    org.springframework.security: DEBUG

app:
  security:
    oauth2:
      registration:
        KAKAO:
          app-key: "KAKAO_APP_KEY"
        APPLE:
          app-key: "APPLE_APP_KEY"
    jwt:
      secret-key: "SECRET_KEY"
