spring:
  config:
    activate:
      on-profile: test

---

spring:
  datasource:
    username: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create

  output:
    ansi:
      enabled: always

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j